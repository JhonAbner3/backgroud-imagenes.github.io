<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background de imagenes</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/1021/838/desktop-wallpaper-3k-background-3k-ocean-beach.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://www.udep.edu.pe/hoy/wp-content/uploads/sites/49/2022/06/DESTACADA-FINAL-FINAL-19-4.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn-3.expansion.mx/dims4/default/2285520/2147483647/strip/true/crop/1254x836+0+0/resize/1200x800!/format/webp/quality/60/?url=https%3A%2F%2Fcdn-3.expansion.mx%2Fcc%2F5c%2F1287e9ae4f1db733f183f5a6b358%2Fistock-1170804921.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://www.bbva.com/wp-content/uploads/2017/12/naturaleza-como-terapia-biofilia.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
